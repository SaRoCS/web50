<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css'>
    </head>
    
    <body>
        <div class='links'>
            <a href='index.html'>Search</a>
            <a href='image.html'>Images</a>
            <a href='advanced.html'>Advanced</a>
        </div>
        <div class='head'>
            <span class='blue'>G</span><span class='red'>o</span><span class='yellow'>o</span><span class='blue'>g</span><span class='green'>l</span><span class='red'>e</span>
        </div>
        <div class='flex'>
            <form action="https://google.com/search">
                <div class='in flex'>
                    <input class='text' type="text" name="q" autocomplete="off"><br>
                </div>
                <div class='flex'>
                    <input class='submit' type="submit" value="Google Search">
                    <!--Due to issues with Google's I'm Feeling Lucky url structure some searches will
                    result in a regular search and you will not be taken to a page.  When entering a lucky
                    search through the url and not Google, a redirect notice will be shown for most pages
                     before being taken to the resulting page.-->
                    <input class='submit' name='btnI' type='submit' value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
